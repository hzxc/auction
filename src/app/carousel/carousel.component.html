<div id="auctionCarousel" class="carousel slide" data-ride="carousel">
    <!-- data-interval="2000" 设置轮播间隔时间-->
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#auctionCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#auctionCarousel" data-slide-to="1"></li>
        <li data-target="#auctionCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img class="slide-image" src="http://placehold.it/900x300" alt="First slide" />
        </div>
        <div class="item">
            <img class="slide-image" src="http://placehold.it/900x300" alt="Second slide" />
        </div>
        <div class="item">
            <img class="slide-image" src="http://placehold.it/900x300" alt="Third slide" />
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#auctionCarousel" data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#auctionCarousel" data-slide="next">&rsaquo;</a>
</div>
