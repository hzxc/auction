<form [formGroup]="formModel" (ngSubmit)="onSearch()" novalidate>
  <div class="form-group" [class.has-error]="formModel.hasError('minlength','productTitle')">
    <label for="productTitle">商品名称</label>
    <input type="text" formControlName="productTitle" class="form-control" id="productTitle" placeholder="商品名称">
    <span class="help-block" [class.hidden]="!formModel.hasError('minlength','productTitle')" for="productTitle">
      请输入至少3个字符
    </span>
  </div>
  <div class="form-group" [class.has-error]="formModel.hasError('positiveNumber','productPrice')">
    <label for="productPrice">商品价格</label>
    <input type="text" formControlName="productPrice" class="form-control" id="productPrice" placeholder="商品价格">
    <span class="help-block" [class.hidden]="!formModel.hasError('positiveNumber','productPrice')" for="productPrice">
      {{formModel.getError('positiveNumber','productPrice')?.errMsg}}
    </span>
  </div>
  <div class="form-group">
    <label for="productCategory">商品类别</label>
    <select formControlName="productCategory" id = "productCategory" class="form-control">
      <option value="-1">全部分类</option>
      <option *ngFor="let category of categories" [value]="category">{{category}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
